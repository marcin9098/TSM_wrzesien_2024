<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zwierzaki</title>
</head>
<body>

  <script>
    // Definicja obiektu Zwierzak
    function Zwierzak(imie, gatunek, kolor, wiek, waga, rodzaj) {
      this.imie = imie;
      this.gatunek = gatunek;
      this.kolor = kolor;
      this.wiek = wiek;
      this.waga = waga;
      this.rodzaj = rodzaj;
    }

    // Tworzenie instancji obiektu Zwierzak
    var zwierzak7 = new Zwierzak("Charlie", "Królik", "Brązowy", 2, 2.5, "Domowy");
   

    // Wypisanie atrybutów na konsoli
    console.log("Lista zwierzaków);
    console.log("Zwierzak 7:", zwierzak7);
 
    
  </script>

</body>
</html>
